<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>特大アラーム</title>
    <style>
        /* 背景を黒にしてApple Watchに最適化 */
        body { 
            font-family: -apple-system, sans-serif; 
            background: #000; 
            color: #fff; 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            justify-content: center; 
            height: 100vh; 
            margin: 0; 
            overflow: hidden;
        }
        .container { width: 95%; text-align: center; }

        /* ラベルの文字を大きく */
        label { font-size: 22px; color: #ff9500; font-weight: bold; display: block; margin-bottom: 10px; }

        /* 入力欄の文字を特大に */
        input[type="time"] { 
            width: 100%; 
            padding: 20px 0; 
            border: none; 
            border-radius: 15px; 
            font-size: 60px; /* 特大サイズ */
            font-weight: bold; 
            text-align: center; 
            background: #222; 
            color: #fff; 
            margin-bottom: 30px;
            -webkit-appearance: none;
        }

        /* ボタンを巨大かつ押しやすく */
        button { 
            width: 100%; 
            padding: 25px; 
            border: none; 
            border-radius: 20px; 
            background: #ff9500; 
            color: #000; 
            font-size: 28px; /* 文字を大きく */
            font-weight: bold; 
            cursor: pointer; 
            box-shadow: 0 4px 15px rgba(255, 149, 0, 0.3);
        }

        button:active { background: #cc7600; transform: scale(0.95); }
    </style>
</head>
<body>

    <div class="container">
        <label>アラーム時刻</label>
        <input type="time" id="alarmTime">
        <button onclick="setAlarm()">アラームをセット</button>
    </div>

    <script>
        // ページ読み込み時に現在の時刻をセット
        window.onload = () => {
            const now = new Date();
            const hh = String(now.getHours()).padStart(2, '0');
            const mm = String(now.getMinutes()).padStart(2, '0');
            document.getElementById('alarmTime').value = `${hh}:${mm}`;
        };

        function setAlarm() {
            const time = document.getElementById('alarmTime').value;
            if (!time) return;

            // ショートカット「MakeAlarm」を起動
            const url = "shortcuts://run-shortcut?name=MakeAlarm&input=" + encodeURIComponent(time);
            window.location.href = url;
        }
    </script>
</body>
</html>
